# Zanin Local Development Stack
# Usage: docker compose up --build

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: zanin
      POSTGRES_PASSWORD: zanin
      POSTGRES_DB: zanin
    ports:
      - "54321:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zanin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service (Express + TSOA)
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgresql://zanin:zanin@postgres:5432/zanin
      - NODE_ENV=development
      - PORT=8081
      - VAD_SERVICE_URL=http://vad:8000
      - SID_SERVICE_URL=http://sid:8082
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  # Agents Service (LangGraph)
  agents:
    build:
      context: .
      dockerfile: services/agents/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://zanin:zanin@postgres:5432/zanin
      - PORT=3001
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  # VAD Service (Voice Activity Detection)
  vad:
    build:
      context: services/vad
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - VAD_HOST=0.0.0.0
      - VAD_PORT=8000

  # SID Service (Speaker Identification)
  sid:
    build:
      context: services/sid
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SID_HOST=0.0.0.0
      - SID_PORT=8082
    volumes:
      - sid_profiles:/data/profiles

volumes:
  postgres_data:
  sid_profiles:
